<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio</title>

<style>
html {
    scroll-behavior: smooth;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    color: #222;
    line-height: 1.6;
}

/* MENU */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(248,248,248,0.95);
    backdrop-filter: blur(5px);
    padding: 15px 0;
    text-align: center;
    border-bottom: 1px solid #eee;
}

nav a {
    margin: 0 15px;
    text-decoration: none;
    color: #555;
    font-size: 14px;
    letter-spacing: 1px;
}

nav a:hover {
    color: #000;
}

.container {
    max-width: 1100px;
    margin: auto;
    padding: 120px 20px 60px 20px;
}

/* Intro */
.intro {
    display: flex;
    gap: 60px;
    align-items: center;
    flex-wrap: wrap;
}

.intro-text {
    flex: 1;
    min-width: 280px;
}

.intro-text h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

.intro-image {
    flex: 1;
    min-width: 280px;
    text-align: right;
}

.intro-image img {
    width: 100%;
    max-width: 350px;
    border-radius: 8px;
}

/* Sections */
section {
    margin-top: 120px;
}

section h2 {
    font-size: 22px;
    margin-bottom: 30px;
    font-weight: normal;
    letter-spacing: 1px;
}

/* Gallery */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
}

.gallery img {
    width: 100%;
    border-radius: 6px;
    cursor: pointer;
    transition: opacity 0.3s ease;
}

.gallery img:hover {
    opacity: 0.8;
}

/* Lightbox */
.lightbox {
    display: none;
    position: fixed;
    z-index: 999;
    padding-top: 60px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.9);
}

.lightbox img {
    display: block;
    margin: auto;
    max-width: 90%;
    max-height: 80vh;
}

.lightbox:target {
    display: block;
}

footer {
    text-align: center;
    padding: 60px 20px;
    font-size: 14px;
    color: #777;
}
</style>
</head>

<body>

<nav>
    <a href="#expo">Expositie 2024</a>
    <a href="#botanisch">Botanisch</a>
    <a href="#portretten">Portretten</a>
    <a href="#landschappen">Landschappen</a>
    <a href="#schetsboeken">Schetsboeken</a>
</nav>

<div class="container">

<div class="intro">
    <div class="intro-text">
        <h1>Jouw Naam</h1>
        <p>
            Hier komt jouw beschrijving als kunstenaar.
            Vertel iets over je werkwijze, inspiratie en materialen.
        </p>
    </div>
    <div class="intro-image">
        <img src="profielfoto.jpg" alt="">
    </div>
</div>

<section id="expo">
<h2>Expositie 2024</h2>
<div class="gallery">
    <a href="#img1"><img src="expo1.jpg"></a>
    <a href="#img2"><img src="expo2.jpg"></a>
</div>
</section>

<section id="botanisch">
<h2>Botanische tekeningen</h2>
<div class="gallery">
    <a href="#img3"><img src="botanisch1.jpg"></a>
</div>
</section>

<section id="portretten">
<h2>Portretten</h2>
<div class="gallery">
    <a href="#img4"><img src="portret1.jpg"></a>
</div>
</section>

<section id="landschappen">
<h2>Landschappen</h2>
<div class="gallery">
    <a href="#img5"><img src="landschap1.jpg"></a>
</div>
</section>

<section id="schetsboeken">
<h2>Schetsboeken</h2>
<div class="gallery">
    <a href="#img6"><img src="schets1.jpg"></a>
</div>
</section>

</div>

<!-- Lightbox afbeeldingen -->
<div id="img1" class="lightbox"><a href="#"><img src="expo1.jpg"></a></div>
<div id="img2" class="lightbox"><a href="#"><img src="expo2.jpg"></a></div>
<div id="img3" class="lightbox"><a href="#"><img src="botanisch1.jpg"></a></div>
<div id="img4" class="lightbox"><a href="#"><img src="portret1.jpg"></a></div>
<div id="img5" class="lightbox"><a href="#"><img src="landschap1.jpg"></a></div>
<div id="img6" class="lightbox"><a href="#"><img src="schets1.jpg"></a></div>

<footer>

</footer>

</body>
</html>
