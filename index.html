<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    color: #222;
    line-height: 1.6;
}

.container {
    max-width: 1100px;
    margin: auto;
    padding: 60px 20px;
}

/* Intro sectie */
.intro {
    display: flex;
    gap: 60px;
    align-items: center;
    flex-wrap: wrap;
}

.intro-text {
    flex: 1;
    min-width: 280px;
}

.intro-text h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

.intro-text p {
    font-size: 16px;
    max-width: 500px;
}

.intro-image {
    flex: 1;
    min-width: 280px;
    text-align: right;
}

.intro-image img {
    width: 100%;
    max-width: 350px;
    border-radius: 8px;
}

/* Secties */
section {
    margin-top: 100px;
}

section h2 {
    font-size: 22px;
    margin-bottom: 30px;
    font-weight: normal;
    letter-spacing: 1px;
}

/* Galerij */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
}

.gallery img {
    width: 100%;
    border-radius: 6px;
    transition: opacity 0.3s ease;
}

.gallery img:hover {
    opacity: 0.8;
}

footer {
    text-align: center;
    padding: 60px 20px;
    font-size: 14px;
    color: #777;
}
</style>
</head>

<body>

<div class="container">

    <div class="intro">
        <div class="intro-text">
            <h1>Xenja Ploeger</h1>
            <p>
                Hier komt jouw beschrijving als kunstenaar.
                Vertel iets over je werkwijze, inspiratie en materialen.
                Houd het rustig en persoonlijk.
            </p>
        </div>

        <div class="intro-image">
            <img src="profielfoto.JPG" alt="Profielfoto">
        </div>
    </div>


    <section>
        <h2>Expositie 2024</h2>
        <div class="gallery">
            <img src="expo1.jpg" alt="">
            <img src="expo2.jpg" alt="">
            <img src="expo3.jpg" alt="">
        </div>
    </section>


    <section>
        <h2>Botanische tekeningen</h2>
        <div class="gallery">
            <img src="botanisch1.jpg" alt="">
            <img src="botanisch2.jpg" alt="">
        </div>
    </section>


    <section>
        <h2>Portretten</h2>
        <div class="gallery">
            <img src="portret1.jpg" alt="">
            <img src="portret2.jpg" alt="">
        </div>
    </section>


    <section>
        <h2>Landschappen</h2>
        <div class="gallery">
            <img src="landschap1.jpg" alt="">
            <img src="landschap2.jpg" alt="">
        </div>
    </section>


    <section>
        <h2>Schetsboeken</h2>
        <div class="gallery">
            <img src="schets1.jpg" alt="">
            <img src="schets2.jpg" alt="">
        </div>
    </section>

</div>

<footer>
Â© 2026 Jouw Naam
</footer>

</body>
</html>
