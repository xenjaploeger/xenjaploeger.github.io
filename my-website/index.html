<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My First Website</title>
  <style>
    /* Basic styles for layout and design */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }

    .banner {
      background-color: #4CAF50; /* Green banner */
      color: white;
      padding: 40px 20px;
    }

    .banner h1 {
      margin: 0;
      font-size: 3em;
    }

    .content {
      padding: 30px 20px;
    }

    .content img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .caption {
      font-style: italic;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Banner with welcome text -->
  <div class="banner">
    <h1>Welcome to My Website!</h1>
  </div>

  <!-- Main content with image and caption -->
  <div class="content">
    <img src="https://via.placeholder.com/600x300.png?text=My+Awesome+Image" alt="Website Banner Image" />
    <p class="caption">This is a subtext or caption describing the image above.</p>
    <p>Glad you're here! This site is hosted using GitHub Pages.</p>
  </div>

</body>
</html>
